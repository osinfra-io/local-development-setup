name: Docker Build and Push

on:
  release:
    types: [published]

jobs:
  build-and-push-gentoo-docker-image:
    name: Build and Push Gentoo Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout
      # https://github.com/marketplace/actions/checkout

      - name: Checkout
        uses: actions/checkout@v3

      # Docker Buildx
      # https://github.com/marketplace/actions/docker-setup-buildx

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.1.0

      # Docker Login
      # https://github.com/marketplace/actions/docker-login

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and Push Docker to GitHub Container Registry
      # https://github.com/marketplace/actions/build-and-push-docker-images

      - name: Build and Push Gentoo to GitHub Container Registry
        uses: docker/build-push-action@v3.2.0
        with:
          context: gentoo
          tags: |
            ghcr.io/osinfra-io/gentoo:latest
          cache-from: type=registry,ref=ghcr.io/osinfra-io/gentoo:latest
          cache-to: type=inline
          push: true

  build-and-push-ubuntu-docker-image:
    name: Build and Push Ubuntu Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout
      # https://github.com/marketplace/actions/checkout

      - name: Checkout
        uses: actions/checkout@v3

      # Docker Buildx
      # https://github.com/marketplace/actions/docker-setup-buildx

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.1.0

      # Docker Login
      # https://github.com/marketplace/actions/docker-login

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and Push Docker to GitHub Container Registry
      # https://github.com/marketplace/actions/build-and-push-docker-images

      - name: Build and Push Ubuntu to GitHub Container Registry
        uses: docker/build-push-action@v3.2.0
        with:
          context: ubuntu
          tags: |
            ghcr.io/osinfra-io/ubuntu:latest
          cache-from: type=registry,ref=ghcr.io/osinfra-io/ubuntu:latest
          cache-to: type=inline
          push: true
